apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-flask
  namespace: user07
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hello-flask
  template:
    metadata:
      labels:
        app: hello-flask
    spec:
      containers:
      - image: public.ecr.aws/b3v0x0o0/edu-python
        name: hello-flask
        ports:
        - containerPort: 8082
